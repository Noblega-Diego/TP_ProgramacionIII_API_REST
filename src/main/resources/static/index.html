<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main class="container-md">
            <form action="" method="post" id="form">
                <h2>Modificar Contacto</h2>
                <div>
                    <label for="in_name">nombre</label>
                    <input type="text" name="nombre" id="in_name">
                </div>
                <div>
                    <label for="in_lastname">apellido</label>
                    <input type="text" name="apellido" id="in_lastname">
                </div>
                <div>
                    <label for="in_direccion">domicilio</label>
                    <input type="text" name="domicilio" id="in_direccion">
                </div>
                <div>
                    <label for="in_email">correo electronico</label>
                    <input type="email" name="email" id="in_email">
                </div>
                <div>
                    <label for="in_phone">telefono</label>
                    <input type="text" name="telefono" id="in_phone">
                </div>
                <button type="submit" class="btn btn-primary">confirmar</button>
            </form>        
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Direccion</th>
                        <th>Corrreo</th>
                        <th>Telefono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="contentTable">
                    
                </tbody>
            </table>

        </main>
        <script src="script.js"></script>
    </body>
</html>
